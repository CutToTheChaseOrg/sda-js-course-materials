<!doctype html>
<html>
<head></head>
<body>
<ul></ul>

<script>
  /**
   * PL
   *
   * dla liczb n 1 - 100 stwórz listę elementów <li> w taki sposób że:
   *
   *  - jeśli liczba n jest podzielna przez 3 <li> zawiera słowo "fizz"
   *  - jeśli liczba n jest podzielna przez 5 <li> zawiera słowo "buzz"
   *  - jeśli liczba n jest podzielna przez 3 i 5 <li> zawiera słowo "fizzbuzz"
   *  - w pozostałych przypadkach <li> zawiera liczbę n
   *
   * Weź pod uwagę wydajność operacji na DOM
   */

  /**
   * EN
   *
   * for numbers n 1 - 100 create list of <li> elements so that:
   *
   *  - for each n divisible by 3 <li> contains word "fizz"
   *  - for each n divisible by 5 <li> contains word "buzz"
   *  - for each n divisible by 3 and 5 <li> contains word "fizzbuzz"
   *  - for the rest of n <li> contains n
   *
   * Think about DOM operations performance
   */

  /**
   * Option A - string concatenation
   */
  var ul = document.getElementsByTagName('ul')[0];
  var htmlString = '';

  for (var i = 1; i <= 100; i++) {
    switch (true) {
      case i % 3 === 0 && i % 5 === 0:
        htmlString += '<li>fizzbuzz</li>';
        break;
      case i % 3 === 0:
        htmlString += '<li>fizz</li>';
        break;
      case i % 5 === 0:
        htmlString += '<li>buzz</li>';
        break;
      default:
        htmlString += '<li>' + i + '</li>';
    }
  }

  ul.innerHTML = htmlString;
</script>
</body>
</html>
