<!doctype html>
<html>
<head></head>
<body>
  <div></div>
  <script>
    var div = document.querySelector('div');
    var newElement = document.createElement('p');
    var newTextNode = document.createTextNode('lorem upsum');
    var newComment = document.createComment('HTML comment');

    console.log('empty div: ', div.innerHTML);

    div.appendChild(newElement);
    console.log('after element append: ', div.innerHTML);

    div.appendChild(newTextNode);
    console.log('after textNode append: ', div.innerHTML);

    div.appendChild(newComment);
    console.log('after comment append: ', div.innerHTML);
  </script>
</body>
</html>
