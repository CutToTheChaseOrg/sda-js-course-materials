<script>
  var element = document.getElementById('contact-us');
  var htmlCollection = document.getElementsByTagName('a');
  var nodeList = document.querySelectorAll('a');

  console.log(
    'document.getElementById(\'contact-us\') returned object prototype is: ',
    Object.getPrototypeOf(element)
  );
  console.log(
    'document.getElementsByTagName(\'a\') returned object prototype is: ',
    Object.getPrototypeOf(htmlCollection)
  );
  console.log(
    'document.querySelectorAll(\'a\') returned object prototype is: ',
    Object.getPrototypeOf(nodeList)
  );

  console.log('htmlCollection length: ', htmlCollection.length);
  console.log('nodeList length: ', nodeList.length);

  var nav = document.querySelector('nav');
  var newLink = document.createElement('a');

  nav.appendChild(newLink);
  console.log('new link added to DOM');

  console.log('htmlCollection length: ', htmlCollection.length);
  console.log('nodeList length: ', nodeList.length);
</script>
