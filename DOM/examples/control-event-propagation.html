<!doctype html>
<html>
<head>
  <style>
    div {
      cursor: pointer;
      display: inline-block;
      padding: 10px;
    }
    a {
      display: inline-block;
      padding: 10px;
    }
  </style>
</head>
<body>

<div id="div-1" style="background-color: red;">1
  <a href="http://google.com" style="background-color: white;">Google</a>
</div>

<script>
  var div = document.getElementById('div-1');
  var link = document.querySelector('a');

  link.addEventListener('click', function (event) {
    // won't go to google
//    event.preventDefault();

    // click event on div won't be triggered
    event.stopPropagation();

    // second click event on link won't be triggered
    event.stopImmediatePropagation();

    alert('Link was clicked - first listener');

  });

  link.addEventListener('click', function () {
    alert('Link was clicked - second listener');
  });

  div.addEventListener('click', function ()  {
    alert('Div was clicked');
  });
</script>
</body>
</html>
